<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/map.css">
    <link rel="stylesheet" href="./style/dice.css">
    <link rel="stylesheet" href="./style/combat.css">
    <title>Sea of Dice</title>
</head>
<body class="intro">
    <div class="punch"></div>;
    <img class="bg">
    <div class="modal"></div>
    <div class="scr-transition"></div>
    <div class="map-container"> 
        <div class="map"><div class="bg-text"></div></div>
    </div>

    <div class="top-bar">
        <div class="pl-stats"><div class="pl-icon"></div></div>
        <div class="resourses">
            <span>h<div class="doubloon r0">0</div></span>
            <span>r<div class="rum r1">0</div></span>
            <span>w<div class="wood r2">0</div></span>
            <span>i<div class="iron r3">0</div></span>
            <span>s<div class="cloth r4">0</div></span>
            <span>f<div class="flower r5">0</div></span>
        </div>
        <div class="nav">
            <div class="map-icon icon"><span>m</span></div>
            <div class="dice-icon icon"><span>d</span></div>
            <div class="q-icon icon"><span>?</span></div>
            <div class="set-icon icon"><span>z</span></div>
        </div>
        <div class="treasures"></div>
        <div class="seed"></div>
    </div>



    <!-- <script src="js/total.js"></script> -->
    <script src="js/await.js"></script>
</body>
</html>
